<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style></style>
</head>

<body>
    <svg viewBox="0 0 800 800"></svg>
    <script src="./index_files/d3.v7.min.js.download"></script>

    <script>

        let width = 2400, height = 2000;

        let svg = d3.select("svg")
            .attr("viewBox", "0 0 " + width + " " + height)

        // Load external data
        Promise.all([d3.json("links-sample.json"), d3.json("cases-sample.json")]).then(data => {

            // Data preprocessing
            data[0].forEach(e => {
                e.source = e.infector;
                e.target = e.infectee;
            });

            console.log(data[0]); //links
            console.log(data[1]); //cases

            let data1 = [];
            for (let i = 0; i < 20; i++) {
                let obj = {};
                data1.push(obj);
            }

            let node = svg.append("g")
                .attr("id", "nodes")
                .selectAll("circle")
                .data(data1)
                .enter()
                .append("circle")
                .attr("r", 25)
                .style("fill", "steelblue");

            let simulation = d3.forceSimulation()
                .nodes(data1)
                .force("charge", d3.forceManyBody().strength(10))
                .force("collide", d3.forceCollide().strength(1).radius(10))
                .force("r", d3.forceRadial(200, width / 2, height / 2).strength(0.1))
                .alphaMin(0.1)
                .on("tick", d => {
                    node
                        .attr("cx", d => d.x)
                        .attr("cy", d => d.y);
                }).call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        })
    </script>


</body>

</html>
