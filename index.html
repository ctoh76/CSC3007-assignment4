<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style></style>
</head>

<body>
    <h2>Singapore Population Map</h2>

    <div id="tooltip" style="position: absolute; left: 40px;
        top: 60px;"></div>
    <svg viewBox="0 0 800 800"></svg>
    <script src="./index_files/d3.v7.min.js.download"></script>

    <script>

        let width = 2400, height = 2000;

        let svg = d3.select("svg")
            .attr("viewBox", "0 0 " + width + " " + height)

        // Load external data
        Promise.all([d3.json("links-sample.json"), d3.json("cases-sample.json")]).then(data => {

            // Data preprocessing
            data[0].forEach(e => {
                e.source = e.infector;
                e.target = e.infectee;
            });

            console.log(data[0]); //links
            console.log(data[1]); //cases

            let linkpath = svg.append("g")
                .attr("id", "links")
                .selectAll("path")
                .data(data[0])
                .enter()
                .append("path")
                .attr("fill", "none")
                .attr("stroke", "black")
                .on("mouseover", (event, d) => {
                    d3.select("#tooltip")
                        .html("<b>Subzone Name: </b>" + d.source + "<br><b>Population: </b>" + d.target);
                    //.text(d.properties.Name);
                    let path = d3.select(event.currentTarget);
                    path.style("stroke", "red").style("stroke-width", 2);
                })
                .on("mouseout", (event, d) => {
                    d3.select("#tooltip")
                        .text("");
                    let path = d3.select(event.currentTarget);
                    path.style("stroke", "none");
                });

            let node = svg.append("g")
                .attr("id", "nodes")
                .selectAll("circle")
                .data(data[1])
                .enter()
                .append("circle")
                .attr("r", 25)
                .style("fill", "steelblue")
                .on("mouseover", (event, d) => {
                    d3.select("#tooltip")
                        .html("<b>Subzone Name: </b>" + d.gender + "<br><b>Population: </b>" + d.nationality);
                    let path = d3.select(event.currentTarget);
                    path.style("stroke", "red").style("stroke-width", 2);
                })
                .on("mouseout", (event, d) => {
                    d3.select("#tooltip")
                        .text("");
                    let path = d3.select(event.currentTarget);
                    path.style("stroke", "none");
                });

            let simulation = d3.forceSimulation()
                .nodes(data[1])
                .force("x", d3.forceX().strength(0.5).x(width / 2))
                .force("y", d3.forceY().strength(0.2).y(height / 2))
                .force("link", d3.forceLink(data[0]).id(d => d.id)
                    .distance(50)
                    .strength(0.5))
                .force("charge", d3.forceManyBody().strength(20))
                .force("collide", d3.forceCollide().strength(1).radius(30))
                .on("tick", d => {
                    node
                        .attr("cx", d => d.x)
                        .attr("cy", d => d.y);

                    linkpath
                        .attr("d", d => "M" + d.source.x + "," + d.source.y + " " + d.target.x + "," + d.target.y);
                });

        })
    </script>


</body>

</html>
